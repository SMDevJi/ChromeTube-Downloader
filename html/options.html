<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link rel="stylesheet" href="../css/options.css" />
</head>

<body>

    <div class="container">
        <div class="alert" style="display: none;">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <strong>Error!</strong> Failed to merge files.
        </div>
        <h1 id="merge-heading"></h1>
        <img id="thumb" style="display: none;"></img>
        <video id="video-player" controls style="display: none;"></video>
        <button id="merged-save-btn" style="display: none;">Save Video</button>

        <audio id="audio-player" controls style="display: none;"></audio>
        <button id="mp3-save-btn" style="display: none;">Save MP3</button>

        <div id="progress" style="display: none;">
            <p id="v-progress-percent"></p>
            <progress id="video-file" value="0" max="100"></progress>
            <br>
            <p id="a-progress-percent"></p>
            <progress id="audio-file" value="0" max="100"></progress>
            <div class="m-progress" style="display: none;">
                <p id="m-progress-percent"></p>
                <progress id="merge-file" value="0" max="100"></progress>
            </div>

        </div>

        <div id="mp3-progress" style="display: none;">
            <p id="mp3-progress-percent"></p>
            <progress id="mp3-audio-file" value="0" max="100"></progress>
            <p id="mp3-m-progress-percent"></p>
            <!---progress id="mp3-merge-file" value="0" max="100"></progress--->

        </div>

    </div>

    <script src="../ffmpeg/ffmpeg.min.js"></script>
    <script src="../ffmpeg/ffmpeg-core.js"></script>
    <script src="../js/options.js"></script>
</body>
